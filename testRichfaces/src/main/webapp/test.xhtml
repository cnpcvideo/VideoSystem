<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/resources/scaffold/forge-template.xhtml">

	<ui:param name="pageTitle" value="Welcome to Seam Forge" />
	
	<ui:define name="header">
		Welcome to Forge
	</ui:define>

	<ui:define name="subheader">
		Your application is running.
	</ui:define>

	<ui:define name="main">
		<h:form>
			<rich:panel>  
		        <a4j:commandButton value="Set Name to Alex"  render="rep" >  
		             <a4j:param name="username"
		             	value="Alex" assignTo="#{userBean.name}" />
		        </a4j:commandButton>
		        <a4j:commandButton value="Set Name to John"  render="rep" >  
		              <a4j:param name="username"
		             	value="John" assignTo="#{userBean.name}" />
		        </a4j:commandButton>  
		    </rich:panel>  
		    <rich:panel id="rep">  
		        <h:outputText value="Selected Name:#{userBean.name}"/>  
		    </rich:panel>
		</h:form>
	</ui:define>

	<ui:define name="footer">
      <p class="logos">
      	<a target="_blank" href="http://jboss.org"><img src="#{resource['jboss-community.png']}" alt="JBoss and JBoss Community" width="254" height="31" border="0"/></a>
      </p>
      <p class="note">To replace this page, edit 'src/main/webapp/index.xhtml', or keep Forging!</p>
	</ui:define>

</ui:composition>
</html>
