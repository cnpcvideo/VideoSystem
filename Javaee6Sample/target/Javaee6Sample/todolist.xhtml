<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>String Encoder</title>
	<link href="resources/css/default.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<h2>To Do List</h2>
	<h:form id="showlist">
		<h:dataTable var="toDo" value="#{listBean.toDos}" rules="all"
			border="1" cellpadding="5">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Time Stamp" />
				</f:facet>
				<h:outputText value="#{toDo.timeCreated}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Task" />
				</f:facet>
				<h:outputText value="#{toDo.taskText}" />
			</h:column>
		</h:dataTable>
		<p>
			<h:commandButton id="back" value="Back" action="ejb" />
		</p>
	</h:form>
</body>
</html>
