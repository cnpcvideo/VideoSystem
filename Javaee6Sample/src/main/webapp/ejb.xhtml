<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>String Encoder</title>
	<link href="resources/css/default.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h2>To Do List</h2>
	<p>Type a task to be completed.</p>
	<h:form id="todolist">
		<p>
			<h:outputLabel value="Type a string: " for="inputString" />
			<h:inputText id="inputString" value="#{listBean.inputString}" />
		</p>
		<p>
			<h:commandButton value="Submit" action="#{listBean.createTask()}" />
		</p>
		<p>
			<h:commandButton value="Show Items" action="todolist" />
		</p>
	</h:form>
</h:body>
</html>
